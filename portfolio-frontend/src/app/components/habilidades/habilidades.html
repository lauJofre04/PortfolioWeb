<section id="habilidades" style="padding-top: 100px;">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">Habilidades y Tecnolog√≠as</h2>
      <button *ngIf="estaLogueado" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#habilidadesModal" (click)="limpiarFormulario()">+ Agregar</button>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4" *ngFor="let hab of misHabilidades">
        <div class="card shadow-sm h-100 p-3 d-flex flex-row align-items-center justify-content-between">
          <div class="d-flex align-items-center w-75">
            <img *ngIf="hab.icono_url" [src]="hab.icono_url" alt="icon" style="width: 40px; height: 40px; margin-right: 15px;">
            <div class="w-100">
              <h6 class="mb-1 fw-bold">{{ hab.nombre }}</h6>
              <div class="progress" style="height: 10px;">
                <div class="progress-bar bg-info" [style.width.%]="hab.porcentaje"></div>
              </div>
            </div>
          </div>
          <button *ngIf="estaLogueado" class="btn btn-sm btn-outline-warning" data-bs-toggle="modal" data-bs-target="#habilidadesModal" (click)="cargarDatosParaEditar(hab)">Editar</button>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="habilidadesModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0 rounded-4">
      <div class="modal-header border-0"><h5 class="fw-bold">{{ esEdicion ? 'Editar' : 'Nueva' }} Habilidad</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <div class="mb-3"><label class="form-label small">NOMBRE (Ej: Angular)</label><input type="text" class="form-control" [(ngModel)]="formHab.nombre" name="nombre"></div>
        <div class="mb-3"><label class="form-label small">PORCENTAJE (1 al 100)</label><input type="number" class="form-control" [(ngModel)]="formHab.porcentaje" name="porcentaje"></div>
        <div class="mb-3"><label class="form-label small">URL DEL ICONO</label><input type="text" class="form-control" [(ngModel)]="formHab.icono_url" name="icono_url"></div>
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" data-bs-dismiss="modal" (click)="guardarCambios()">Guardar</button>
      </div>
    </div>
  </div>
</div>
